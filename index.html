<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angularjs_TODO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <body ng-app="myApp" ng-controller="todoCtrl">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form ng-submit="todoAdd()">

                        <div class="card">
                            <!-- <h5 class="card-header bg-primary text-white" id="cardheaderTitle">Task Manager <input
                                        type="submit" class="btn btn-danger float-right" value="+ ADD New Task "> </h5> -->
                            <div class="card-header bg-primary text-white" id="cardheaderTitle">
                                <i class="fa fa-list fa-1x fa-spin" aria-hidden="true"></i>
                                TASK MANAGER
                                <input type="submit" class="btn btn-danger float-right" value="+ ADD New Task ">
                            </div>

                            <div class="card-body">
                                <div class="input-group">
                                    <input type="text" class="form-control" required>
                                    <div class="input-group-prepend">
                                        <button class="btn btn-danger" required><i class="fa fa-plus"
                                                aria-hidden="true"></i>&nbsp;Add New Task</button>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>










        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </body>

</html>
